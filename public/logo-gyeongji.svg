<svg width="140" height="40" viewBox="0 0 140 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 별 아이콘 -->
  <g transform="translate(100, 5)">
    <!-- 상단 작은 빨간 별 -->
    <polygon points="15,0 16,3 19,3 17,5 18,8 15,6 12,8 13,5 11,3 14,3" fill="#E53E3E"/>
    
    <!-- 메인 큰 노란 별 -->
    <polygon points="15,8 18,16 26,16 20,21 22,29 15,25 8,29 10,21 4,16 12,16" fill="#F6AD55"/>
    <!-- 별 그라데이션 효과 -->
    <polygon points="15,8 18,16 26,16 20,21 22,29 15,25 8,29 10,21 4,16 12,16" fill="url(#starGradient)"/>
  </g>
  
  <!-- 그라데이션 정의 -->
  <defs>
    <linearGradient id="starGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FED24A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F6AD55;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 기업의별 텍스트 -->
  <text x="5" y="28" font-family="'Noto Sans KR', 'Malgun Gothic', sans-serif" font-size="18" font-weight="700" fill="#2D3748">기업의별</text>
  
  <!-- ® 상표 기호 -->
  <text x="85" y="18" font-family="Arial, sans-serif" font-size="8" font-weight="400" fill="#2D3748">®</text>
</svg> 