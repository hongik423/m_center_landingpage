          # üåê ÏÇ¨Ïù¥Ìä∏ ÏÑ§Ï†ï
          NODE_ENV: production
          GITHUB_PAGES: true
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./out"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 