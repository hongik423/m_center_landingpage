          # üìä Google Apps Script ÏÑ§Ï†ï (Í∏∞Î≥∏Í∞í ÏÇ¨Ïö©)
          NEXT_PUBLIC_GOOGLE_SHEETS_ID: 1bAbxAWBWy5dvxBSFf1Mtdt0UiP9hNaFKyjTTlLq_Pug
